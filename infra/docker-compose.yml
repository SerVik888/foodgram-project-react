version: '3.3'

volumes:
  media:
  static:
  pg_data:

services:
  db:
    env_file: ../.env
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    depends_on:
      - db
    build: ../backend
    env_file: ../.env
    volumes:
      - static:/foodgram/backend_static
      - media:/app/media
  
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../backend/docs/:/usr/share/nginx/html/api/docs/
